# Default values for watertrack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# ---------------------------------------

app_name: "watertracker"
env: "dlv"

# object names



postgresdb_params:
  # Annotations to add to the service account
  annotations: {}
  # The user that will be created in the database and for 
  # subsequent database connections.
  database_user: "defaultdbuser"
  database_password: "GoHabsGo"
  database_name: "watertrack"
  database_secret_name: "db-secrets"
  database_pvc_name: "postgresql-pvc"
  database_pvc_size: "1Gi"
  database_port: 5432


backend_port: 3000
# the port the container is setup to listen on
client_container_port: 8888
# the port the service is setup to listen on
client_service_port: 8888

# used to help build the network policies
label_database_role: database-role
label_api_role: api-role
label_app_role: app-external-role

# allows external (web) requests to api
label_external_role: api-in-role

# whether to run the database migration script  or not
runmigration: false

# image tags to deploy
frontend_image_tag: 20210623-2100
backend_image_tag: 20210623-2100
